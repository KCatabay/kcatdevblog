# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: KCDB - a dev blog
email: kylecatabaydev@gmail.com
description: A blog about web development exploration
baseurl: '/kcatdevblog'
url: "kcatdevblog.me" # the base hostname & protocol for your site
twitter_username: kylecatabaydev
github_username: KCatabay

# Build settings
markdown: kramdown
permalink: /:title

#Default settings
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values: 
      author: Kyle Catabay
      layout: "post"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values: 
      layout: "page"